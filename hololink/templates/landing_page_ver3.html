

{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html>
    <head>

        {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% endblock %}

        {% block css %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700;900&display=swap"
            rel="stylesheet">
        <style>


        </style>
        {% endblock %}
    </head>
    
    <body style="padding-bottom: 0;">
        <div class="comtainer-fluid d-flex" style="background-color: #0D0D0D; width: 100%; height: 100%">
            <div class="row flex-column" style="max-width: clamp(360px, 50vw, 450px); margin: auto;">
                <div class="col d-flex">
                    <img src="{% static 'img/Hololink_logo_wo_words.svg' %}" width="100" height="100" alt="" style="margin: auto auto 20px auto;">
                </div>
                <div class="col">
                    <div class="row">
                        <p style="margin: auto; font-size: 24px; font-family: 'Roboto', sans-serif; font-weight: 900; text-align: center; color:white">Less note-taking is better.</p>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
