{% load i18n %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>

<style>
    @media (min-width: 576px) {}
    @media (min-width: 768px) {}
    @media (min-width: 992px) {
        a.dashboard-nav-item{
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
        }

    }
    @media (min-width: 1200px) {}

    

    .row {
        margin: 0;
    }

    a.active{
        border-bottom: 3px solid rgba(0, 0, 0, 0.3) !important; /* make sure active link style won't get overwrote when hove */
        color: rgba(0, 0, 0, 0.7) !important; 
    }
    
    a.dashboard-nav-item:hover{
        border-bottom: 3px solid rgba(0, 0, 0, 0.1);
    }


</style>



<div class="nav-container border-bottom d-flex flex-column" style="height: 42vw;">
    <div class="row" style="margin-top: 30px; margin-bottom: 10px; margin-left: auto; margin-right: auto;">
        <div class="col-4">
            <img src="{{ profile.user_avatar.url }}" width="60px" height="60px" style="border-radius: 50%;">
        </div>
        <div class="col-8">
            <h1 style="margin: auto 0 0 0; font-size: 1.8rem;">{{user.username}}</h1>
            <h3 style="font-weight: 300; color: #8C8C8C; font-size: 1.2rem;">Personal settings</h3>
        </div>
    </div>
    <div class="row d-flex mt-auto" style="padding: 0 10px;">
        <nav class="navbar navbar-expand navbar-light w-100" style="padding: 0;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link dashboard-nav-item mr-1 {% if active_nav == 'public_profile' %} active {% endif %}" href="{% url 'user_settings' profile.slug %}" style="font-size: 0.9rem; border-bottom: 3px solid transparent;">Public profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dashboard-nav-item mr-1 {% if active_nav == 'account' %} active {% endif %}" href="{% url 'user_settings_account' profile.slug %}" style="font-size: 0.9rem; border-bottom: 3px solid transparent;">Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

{% endblock %}
